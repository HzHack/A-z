<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بكم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3c2d85;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 15px;
        }

        h1 {
            color: #38191a;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #34495e;
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 1rem 0;
        }

        .welcome-text {
            color: #e74c3c;
            font-weight: bold;
        }

        /* تصميم زر الموافقة */
        .agree-btn {
            background-color: #2ecc71;
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .agree-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بكم في موقعنا </h1>
        <p class="welcome-text">نحن سعداء بزيارتكم!</p>
        <p>نتمنى لكم تجربة ممتعة ومفيدة خلال تصفحكم الموقع</p>
        <p>power By HZ And HCK Team</p>
        
        <!-- زر الموافقة مع رابط التوجيه -->
        <button class="agree-btn" onclick="window.location.href='https://Hzhack.github.io/hz'">
            موافق
        </button>
    </div>
</body>
</html>
